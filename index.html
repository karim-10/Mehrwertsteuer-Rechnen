        </div>
        <div>

            <input type="radio" name="pro" id="mwst19" value="19" checked >19%

        </div>
        <div>
            <h3>Nettobetrag(Preis ohne Mehrwetsteuer) in Euro</h3>

        </div>

        <div>
            <h2>Mehrwertsteuer</h2>
            <h3 id="Mehwertsteuer"></h3>
        </div>
        <div>
            <h2 >BruttoBetrag</h2>
            <h3 id="Bruttobetrag"></h3>
        </div>
